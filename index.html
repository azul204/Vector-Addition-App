<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autumn Vector Addition App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #f6d365, #fda085);
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1, h2 {
      color: #5a2d0c;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background-color: #c05621;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      background-color: #9c4221;
      transform: scale(1.05);
    }

    .page {
      display: none;
      padding: 40px 20px;
      text-align: center;
    }

    .active {
      display: block;
    }

    .card {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .inputs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin: 15px 0;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .vector-row {
      margin-bottom: 10px;
      border-bottom: 1px dashed #e2a76f;
      padding-bottom: 10px;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #7c2d12;
      font-weight: bold;
    }

    /* Cute falling leaves animation */
    .leaf {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Falling leaves -->
  <div class="leaf" style="left: 10%; animation-duration: 10s;">üçÅ</div>
  <div class="leaf" style="left: 30%; animation-duration: 14s;">üçÇ</div>
  <div class="leaf" style="left: 50%; animation-duration: 12s;">üçÅ</div>
  <div class="leaf" style="left: 70%; animation-duration: 16s;">üçÇ</div>
  <div class="leaf" style="left: 90%; animation-duration: 11s;">üçÅ</div>

  <!-- Page 1: Welcome -->
  <div id="page1" class="page active">
    <div class="card">
      <h1>üçÅ Welcome to Vector Valley üçÅ</h1>
      <p>Learn and calculate vector addition in 2D and 3D with a cozy autumn vibe.</p>
      <br />
      <button onclick="goToPage(2)">Start Calculating ‚Üí</button>
    </div>
  </div>

  <!-- Page 2: Calculator -->
  <div id="page2" class="page">
    <div class="card">
      <h2>üçÇ Vector Addition Calculator</h2>

      <label>Dimension:</label>
      <select id="dimension" onchange="resetVectors()">
        <option value="2">2D</option>
        <option value="3">3D</option>
      </select>

      <div id="vectors"></div>

      <button onclick="addVector()">‚ûï Add Vector</button>
      <button onclick="calculate()">üßÆ Calculate Result</button>

      <div class="result" id="result"></div>

      <br /><br />
      <button onclick="goToPage(1)">‚Üê Back to Welcome</button>
    </div>
  </div>

  <script>
    let vectorCount = 0;

    function goToPage(page) {
      document.getElementById('page1').classList.remove('active');
      document.getElementById('page2').classList.remove('active');
      document.getElementById('page' + page).classList.add('active');
    }

    function resetVectors() {
      vectorCount = 0;
      document.getElementById('vectors').innerHTML = '';
      document.getElementById('result').innerText = '';
      addVector();
    }

    function addVector() {
      const dim = parseInt(document.getElementById('dimension').value);
      vectorCount++;

      const row = document.createElement('div');
      row.className = 'vector-row';

      let html = `<strong>Vector ${vectorCount}</strong><div class="inputs">`;
      html += `<input type="number" placeholder="x" />`;
      html += `<input type="number" placeholder="y" />`;
      if (dim === 3) {
        html += `<input type="number" placeholder="z" />`;
      }
      html += `</div>`;
      row.innerHTML = html;
      document.getElementById('vectors').appendChild(row);
    }

    function calculate() {
      const dim = parseInt(document.getElementById('dimension').value);
      let sum = Array(dim).fill(0);

      const inputs = document.querySelectorAll('#vectors input');
      inputs.forEach((input, index) => {
        const value = parseFloat(input.value) || 0;
        sum[index % dim] += value;
      });

      let resultText = 'Resultant Vector = (' + sum.join(', ') + ')';
      document.getElementById('result').innerText = resultText;
    }

    // Initialize with one vector
    addVector();
  </script>
</body>
</html>
